{% macro campo1(name, placeholder, type="text") %}
    <div class="form-group mb-3 container-centered">
        <label for="{{ name }}" class="form-label">{{ name }}:</label>
        <input type="{{ type }}" class="form-control" id="{{ name }}"
               name="{{ name }}"
               placeholder="{{ placeholder }}" required>
    </div>
{% endmacro %}

{% macro campoNuevo(field)%}
<dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
